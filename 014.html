<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
</head>

<body>

  <p><b>볼드체</b>로 화면에 보여지게 됩니다.</p>
  <p><strong>텍스트가 강조되어 보여집니다.</strong></p>
  <p><i>이탤릭체로 화면에 보여지게 됩니다.</i></p>
  <p><em>텍스트가 강조되어 보여집니다.</em></p>
  <p>텍스트가 <small>작게</small> 보이게 됩니다.</p>
  <p>집에 오는 길에 <mark>우유</mark>를 사는 걸 잊지마라.</p>
  <p>제품할인 <del>3만원</del> 2만5천원.</p>
  <p>내가 제일 좋아하는 색상은 <ins>노란색</ins>입니다.</p>
  <p>X<sub>2</sub></p>
  <p>X<sup>2</sup></p>
</body>

</html>
